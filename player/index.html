<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="/player/style.css">
    <title>Good Music Player</title>
</head>



<body>
    <div class="music-container">





        <h4 id="playlist-title">Playlist</h4>
        <img id="cover" src="/player/images/as_you_were.webp" alt="Foto do album">

        <div id="bellow-cover">
            <div id="song-info">
                <div id="song-name">Nome da musica</div>
                <div id="band-name" class="light-color"> Nome do artista</div>
            </div>
            <div id="like" class="button light-color"><i class="bi bi-heart"></i></div>
        </div>


        <div id="progress-bar">
            <div id="current-progress">

            </div>
        </div>

        <div id="button-container">

            <div id="shuffle" class="button"><i class="bi bi-shuffle"></i></div>
            <div id="previous" class="button button-navigate"><i class="bi bi-skip-start-fill"></i></div>
            <div id="play" class="button button-biggest"><i class="bi bi-play-circle-fill"></i></div>
            <div id="next" class="button button-navigate"><i class="bi bi-skip-end-fill"></i></div>
            <div id="repeat" class="button"><i class="bi bi-repeat"></i></div>

        </div>


    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <script></script>
</body>

</html>
